<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do_js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- Container crear tarea -->
        <div class="board">
            <div class="add">
                <h2>TO-DO</h2>
                <input type="text"><a href="#" class="btn">Add Task</a>
            </div>

            <!-- Container tarea -->
            <div class="todo">
                <h4>TO DO</h4>
                <div class="tasks">
                    <div class="task">
                        <p>Tarea I</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
        

            <!-- Container tarea en procesos -->
            <div class="inprocess">
                <h4>IN PROCESS</h4>
                <div class="tasks">
                    <div class="task">
                        <p>Tarea II</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>

            <!-- Container tarea realizadas -->
            <div class="done">
                <h4>DONE</h4>
                <div id="dst" class="tasks">
                    <div class="task">
                        <p>Tarea III</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>

        </div>
    </div>






    <script src="js/script.js"></script>
</body>
</html>
